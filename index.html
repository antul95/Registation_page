<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username"/><br>
            <input type="text" name="email" placeholder="Email"/><br>
            <input type="password" name="password" placeholder="password"/><br>
            <input type="password" name="password-2" placeholder="Retype password"/><br>
            <input type="submit" name="signup-button" value="Sign Up"/>
        </div> 
        <div class="right-box">
            <span class="signinwith">Sign in with <br>Socal Network 
            </span>

            <button class="socal facebook">Log in with facebook</button>
            <button class="socal twitter">Log in with twitter</button>
            <button class="socal google">Log in with google+</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
